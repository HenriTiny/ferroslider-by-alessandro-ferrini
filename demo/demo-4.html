<!doctype html>
<html>
<head>
	<title>Demo 4 - FerroSlider by Alessandro Ferrini</title>
	<meta name="description" content="Demo 4 - FerroSlider by Alessandro Ferrini">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="X-UA-TextLayoutMetrics" content="gdi">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../jquery.ferro.ferroSlider.css">

	<meta name="author" content="HenriTiny">
	
	<style type="text/css">
		body{
			margin: 0;
		}
		#wrapper{
			display: flex;
			width: 100%;
			height: 100%;
			justify-content: center;
			align-items: center;
		}
		#container{
			width: 500px;
			height: 300px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<div id="container"></div>
	</div>
	
	<div id="div1" class="slidingSpaces" title="Page 1">
		first page
	</div>
	<div id="div2" class="slidingSpaces" title="Page 2">
		second page 
	</div>
	<div id="div3" class="slidingSpaces" title="Page 3">
		third page  
	</div>
	<div id="div4" class="slidingSpaces" title="Page 4">
		fourth page 
	</div>
	<div id="div5" class="slidingSpaces" title="Page 5">
		fifth page  
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../jquery.ferro.ferroSlider.min.js"></script>
	<script src="../jquery.transit.min.js"></script>
	<script>
		$(document).ready(function() {
			//custom layout ("L" layout), custom easing, default transition axis, navigation map bottom_left positioned, contents in container, navigation links bottom_center positioned and with row layout;
			var map = [
				[
					{full:1,first:true},{full:0},{full:0}
				],
				[
					{full:1},{full:0},{full:0}
				],
				[
					{full:1},{full:1},{full:1}
				]
			];
			$('.slidingSpaces').ferroSlider({
				
				displace: map,
				createMap: true,
				mapPosition: 'bottom_left',
				easing: 'ease-in-out',
				createLinks: true,
				linksPosition: 'bottom_center',
				container: jQuery('#container'),
			});
		});
	</script>

</body>
</html>
